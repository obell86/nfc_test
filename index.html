<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricamento...</title>
    <!-- Font Orbitron -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <!-- Stile Principale -->
    <link rel="stylesheet" href="style.css">
    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.js"
            }
        }
    </script>
</head>
<body>
    <!-- Bottone Toggle GUI -->
    <button id="toggle-gui-btn" title="Toggle Particle Controls (H)">⚙️</button>

    <!-- Contenitore Sfondo Video -->
    <div id="background-video-container">
        <video autoplay muted loop playsinline id="background-video">
            <source src="" type="video/mp4">
            Il tuo browser non supporta i video HTML5.
        </video>
    </div>

    <!-- Contenitore Effetti Sfondo -->
    <div class="background-effects">
         <canvas id="particle-canvas"></canvas>
         <div class="shooting-star"></div>
    </div>

    <!-- Contenuto Principale -->
    <div class="main-content">
        <div id="logo-container"></div>
        <h1 id="page-title"></h1>
        <!-- Countdown -->
        <div id="countdown-container" style="display: none;">
            <p id="countdown-label"></p>
            <div id="countdown-timer">
                 <span id="days">00</span><span id="hours">00</span><span id="minutes">00</span><span id="seconds">00</span>
            </div>
             <p id="countdown-message" style="display: none;"></p>
        </div>
        <!-- Loader -->
        <div class="loader-container" id="loader" style="display: none;">
           <div class="loader-bar"></div>
           <span id="loading-text-container"></span>
        </div>
        <!-- Link -->
        <div class="link-container" id="link-container">
            <p id="loading-message">Caricamento link...</p>
        </div>
        <!-- Footer Img -->
        <div id="footer-image-container"></div>
    </div>

    <!-- Script Principale -->
    <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Riservato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.js"
            }
        }
    </script>
</head>
<body>
    <div id="login-layer">
        <div id="login-form-container">
            <h2 class="glitch-text" data-text="ACCESSO RISERVATO">ACCESSO RISERVATO</h2>
            <input type="password" id="passcode-input" placeholder="PASSCODE" autocomplete="off">
            <button id="login-button">SBLOCCA</button>
            <p id="login-error" style="display: none;"></p>
        </div>
    </div>
    <div id="loading-layer" style="display: none;">
        <h2 class="glitch-text" data-text="AUTENTICAZIONE...">AUTENTICAZIONE...</h2>
        <div class="loader-bar-animation"></div>
        <p id="loading-status">Verifica in corso...</p>
    </div>
    <div id="main-content-layer" style="visibility: hidden; opacity: 0;">
        <button id="toggle-gui-btn" title="Toggle Particle Controls (H)">⚙️</button>
        <div id="background-video-container">
            <video autoplay muted loop playsinline id="background-video"><source src="" type="video/mp4"></video>
        </div>
        <div class="background-effects">
             <canvas id="particle-canvas"></canvas>
        </div>
        <div class="main-content">
            <div id="logo-container"></div>
            <h1 id="page-title"></h1>
            <div id="countdown-container" style="display: none;"></div>
            <div class="loader-container" id="loader" style="display: none;"></div>
            <div class="link-container" id="link-container"></div>
            <div id="footer-image-container"></div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
